	<body>
		<h1 id="title">
			<span>HOT<span>VM</span></span>
			<span>WHEELS<span>VELOCIDAD A TOPE</span></span>
		</h1>

			<h2>
				<span>Configurar</span>
				<span>partida</span>

			<div class="shadow"></div>
		</div>
		<div id="form-buttons">
			<button id="validate-vehicle">Crear</button>

		</div>
